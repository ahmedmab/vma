<h2>Préparer votre séance d'entrainement</h2>
<div class="seanc container">
<form #myForm="ngForm" (ngSubmit)="submit(myForm.value)" ><h4>série NB: {{num}}</h4> 
 <div class="box">  
    <div class="item1">
    <label for=""><p>NB de répetition:</p></label><input type="text" size="2" name="rep" ngModel>
     </div>
    <div class="item2">
   
    <select name="percent" ngModel>
        <option value="60">60 %</option>
        <option value="70">70 %</option>
        <option value="75">75 %</option>
        <option value="80">80 %</option>
        <option value="85">85 %</option>
        <option value="90">90 %</option>
        <option value="95">95 %</option>
        <option value="100">100 %</option>
        <option value="105">105 %</option>
        <option value="110">110 %</option>
        <option value="115">115 %</option>
        <option value="120">120 %</option>

    </select>
   <input type="text" placeholder="VMA" name="vmaVal" ngModel>
  </div>    
 <div class="item3">

    <div class="btn-togle">
    <button class="btn btn-outline-secondary btn-sm" (click)="togle()" [disabled]="!avec">distance</button><button class="btn btn-outline-secondary btn-sm" (click)="togle()" [disabled]="avec">durée</button>
    </div>

 </div>

 <div class="item4">
    <input class="inputype" type="text"  size="2" name="param" ngModel>{{inputype}}
    </div>

    <div class="item5">
    <button  class="btn btn-outline-dark btn-sm " type="submit">Ajouter</button>
    </div>
</div> 
    </form>

    <h3>Seance d'entrainement</h3>  
 
<div class="seance" *ngFor= "let seri of seriGrp index as i">
    <div class="serie-card">
        <div class="serie-card-body">
      <h4 class="serie">serie : {{i+1}}</h4>
        <table>
            <tr>
                <th>rep</th>
                <td>{{seri.rep}}</td>
                <th>VMA</th>
                <td>{{seri.percent}} de{{seri.vmaVal}}</td>
                <th>dis ou tmp</th>
                <td>{{seri.param}}</td>
            </tr>
        </table>
    </div>
      <span class="delet" (click)="delet(i)"><i class="fas fa-times"></i></span>
   </div>
  </div>
</div>
