
  <select class="custom-select" (change)="getVal($event.target.value)">
    <option selected>selectioner le test</option>
    <option value="1">Test de demi-cooper</option>
    <option value="2">Test navette de Luc Léger</option>
  </select>
<div class="container">

  <div *ngIf="value ==1">
    <div class="box">
      
        <label for="demi">Distance parcourue en 6 minutes de course à pied : </label>
        <input type="text" id="demi" size="2" autofocus [(ngModel)]="distance"><span> mètres</span>
        <br>
      <button class="btn btn-danger" type="button" (click)="calcul()">Calculer</button>
      <div class="result">
        <span><h2>VMA : {{result}}</h2></span>
    
      </div>
    </div>

  </div>
  

  <div *ngIf="value ==2">
    <div class="box">
      
      <label for="demi">Palier obtenu au test navette : </label>
      <input type="text" id="demi" size="2" autofocus [(ngModel)]="palier">
      <br>
    <button class="btn btn-danger" type="button" (click)="calculNavet()">Calculer</button>
    <div class="result">
      <span><h2>VMA : {{resultNavet}}</h2></span>
  
    </div>
  </div>
    </div>

</div>
