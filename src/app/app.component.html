<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title" style="width: 50%; margin-left: 30%;">Contactez nous</h2>
        <button style="font-weight: 800;" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [class]="valid?'was-validated':''" style="width: 80%; margin: 0 auto;" enctype="text/plain"
          [formGroup]="msgForm">
          <!-- Name input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="form4Example1">Nom et Prènom</label>
            <input type="text" id="form4Example1" class="form-control" formControlName="name" required />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="form4Example2">Email</label>
            <input type="email" id="form4Example2" class="form-control" formControlName="email" email="true" required />
          </div>

          <!-- Message input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="form4Example3">Message</label>
            <textarea class="form-control" id="form4Example3" rows="4" formControlName="msg" required></textarea>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4" data-toggle="modal" data-target="#smModal"
            (click)="onSubmit(msgForm.value)">Envoyer</button>
        </form>

      </div>
    </div>
    <!-- succée message -->

    <div *ngIf="msgForm.valid && msgSucce" class="container">

      <!-- The Modal -->
      <div class="modal fade" id="smModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body h4 text-center" style="color: green;">
              votre message a été envoyé avec succès
              <br>
              <i class="fa fa-check" style="text-align: center; font-size:48px;color:green"></i>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-info" data-dismiss="modal">OK</button>
            </div>

          </div>
        </div>
      </div>

    </div>
